services:
  - type: web
    name: construction-cost-backend
    runtime: python
    pythonVersion: 3.11
    plan: free
    
    buildCommand: |
      pip install -r requirements.txt
    
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        value: sqlite:///./test.db
